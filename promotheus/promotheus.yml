global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'communication-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['communication-service:8080']
        labels:
          application: 'communication-service Application'
  - job_name: 'service_evenement'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service_evenement:8080']
        labels:
          application: 'service evenement Application'
  - job_name: 'service_notification'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service_notification:8080']
        labels:
          application: 'Inventory Service Application'
  - job_name: 'service_participant'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['service_participant:8080']
        labels:
          application: 'service participant Application'
  - job_name: 'service_resource'
	metrics_path: '/actuator/prometheus'
	static_configs:
	  - targets: ['service_resource:8080']
		labels:
		  application: 'service resource Application'
  
